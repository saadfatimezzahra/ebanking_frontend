<div class="container border-brown">
  <div class="container">
    <div class="list row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="rechercher par le nom"
              [(ngModel)]="firstname"
            />
            <div class="input-group-append">
              <button
              class="btn btn-brown"
                type="button"
                (click)="searchFirstname()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Clients List</h4>
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let client of clients; let i = index"
              [class.active]="i == currentIndex"
              (click)="setActiveClient(client, i)"
            >
              {{ client.firstname }}
            </li>
          </ul>
         
        </div>
        <div class="col-md-6">
          <app-client-details
            [viewMode]="true"
            [currentClient]="currentClient"
          ></app-client-details>
        </div>
      </div>
      </div>
</div>
