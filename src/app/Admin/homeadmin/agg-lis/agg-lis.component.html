<div class="container border-brown">
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Rechercher par le nom">
    <button type="submit" class="btn btn-brown" (click)="searchFirstname()">Rechercher</button>
    
</div>
<h4>la liste des agents </h4>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let agent of agents; let i = index"
    [class.active]="i == currentIndex"
    (click)="setActiveAgent(agent, i)"
  >
    {{ agent.firstname }}     {{ agent.lastname }} 
  </li>
</ul>

    
  </div>
